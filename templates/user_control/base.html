<!DOCTYPE html>
{% load static %}
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <link rel="stylesheet" href="{% static "css/menu.css" %}" />
    <link rel="stylesheet" href="{% static "css/checkbox.css" %}" />
    <title>{% block title %}CbP Users Control{% endblock title %}</title>
</head>
<body>
    <ul class="menu-main">
        <li><a href="/" >Home</a></li>
        <li><a class="current" href="/users" >Users</a></li>
        <li><a href="/accounts/logout">Logout</a></li>
    </ul>
    <h1 class="center_" style="margin-bottom: 10px">
        {% block header %}{% endblock header %}
    </h1>
    <div class="center_ shadow" style="background-color: white; min-height: 100%; padding: 20px">
        {% block content %}{% endblock content %}
    </div>
    <div>{% block footer %}{% endblock footer %}</div>
</body>
</html>
