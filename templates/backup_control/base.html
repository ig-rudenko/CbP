<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <link rel="stylesheet" href="{% static "css/menu.css" %}" />
    <link rel="stylesheet" href="{% static "css/checkbox.css" %}" />
    <title>{% block title %}CbP Backup Control{% endblock title %}</title>
</head>
<body>
    {% block menu %}
    <ul class="menu-main">
        <li><a href="/" >Home</a></li>
        <li><a href="/backup_control/tasks" >Tasks</a></li>
        <li><a href="/ftp_servers" >FTP servers</a></li>
        <li><a href="/backup_control/logs">Logs</a></li>
        <li><a href="/accounts/logout">Logout</a></li>
    </ul>
    {% endblock %}
    <h1 class="center_" style="margin-bottom: 10px">
        {% block header %}{% endblock header %}
    </h1>
    <div class="center_ shadow" style="background-color: white; min-height: 100%; padding: 20px">
        {% block content %}{% endblock content %}
    </div>
    <div>{% block footer %}{% endblock footer %}</div>
</body>
</html>
